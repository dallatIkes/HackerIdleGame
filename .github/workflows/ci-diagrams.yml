name: Generate Diagrams

permissions:
  contents: write

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**/*.mmd"
      - "docs/**/*.puml"

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Mermaid CLI
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Generate Mermaid diagrams
        run: |
          chmod +x ./docs/generate_svg.sh
          find docs -type f -name "*.mmd" -exec ./docs/generate_svg.sh {} \;


      - name: Commit and push diagrams
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/**/*.svg
          git commit -m "Auto-update diagrams [skip ci]" || echo "No changes to commit"
          git push
